<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratis Robux ðŸ¤‘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 0.3s, color 0.3s;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            body {
                margin-top: 20px;
            }

            button {
                width: 90%;
            }
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>tesr</h1>
    <p>Das ist eine eingebettete HTML-Seite in einer WebView.</p>

    <button id="klickButton">Klick mich!</button>
    <button onclick="toggleDarkMode()">Dark Mode umschalten</button>

    <script>
        // Modernes Event-Handling fÃ¼r den Klick-Button
        document.getElementById("klickButton").addEventListener("click", () => {
            alert("Button geklickt!");
        });

        // Dark Mode Umschalter
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
