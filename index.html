<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testseite</title>

    <!-- Open Graph Meta Tags für Link-Vorschau -->
    <meta property="og:title" content="Meine Testseite">
    <meta property="og:description" content="Das ist eine coole Testseite mit Dark Mode und Buttons!">
    <meta property="og:image" content="https://primary.jwwb.nl/public/r/q/d/temp-gzcegbeqgjsbnkqcjyhg/img_3439-high.jpg?enable-io=true&enable=upscale&crop=1920%2C1920%2Cx0%2Cy0%2Csafe&width=1180&height=1180">
    <meta property="og:url" content="https://deine-domain.de">
    <meta property="og:type" content="website">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Meine Testseite">
    <meta name="twitter:description" content="Das ist eine coole Testseite mit Dark Mode und Buttons!">
    <meta name="twitter:image" content="https://deine-domain.de/pfad/zum/bild.jpg">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 0.3s, color 0.3s;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            body {
                margin-top: 20px;
            }

            button {
                width: 90%;
            }
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testseite</h1>
    <p>Das ist eine eingebettete HTML-Seite in einer WebView.</p>

    <button id="klickButton">Klick mich!</button>
    <button onclick="toggleDarkMode()">Dark Mode umschalten</button>

    <script>
        // Modernes Event-Handling für den Klick-Button
        document.getElementById("klickButton").addEventListener("click", () => {
            alert("Button geklickt!");
        });

        // Dark Mode Umschalter
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
